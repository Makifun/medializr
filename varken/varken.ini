[global]
sonarr_server_ids = 1
radarr_server_ids = 1
tautulli_server_ids = 1
ombi_server_ids = 1
sickchill_server_ids = false
unifi_server_ids = false
lidarr_server_ids = false

[influxdb]
url = ##dockerhostip##
port = 8086
ssl = false
verify_ssl = false
username = varken
password = varken

[tautulli-1]
url = tautulli.domain.tld
fallback_ip = 1.1.1.1
apikey = ##apikey##
ssl = true
verify_ssl = false
get_activity = true
get_activity_run_seconds = 30
get_stats = true
get_stats_run_seconds = 3600

[sonarr-1]
url = sonarr.domain.tld
apikey = ##apikey##
ssl = true
verify_ssl = false
missing_days = 7
missing_days_run_seconds = 300
future_days = 1
future_days_run_seconds = 300
queue = true
queue_run_seconds = 300

[radarr-1]
url = radarr.domain.tld
apikey = ##apikey##
ssl = true
verify_ssl = false
queue = true
queue_run_seconds = 300
get_missing = true
get_missing_run_seconds = 300

[ombi-1]
url = oombi.domain.tld
apikey = ##apikey##
ssl = true
verify_ssl = false
get_request_type_counts = true
request_type_run_seconds = 300
get_request_total_counts = true
request_total_run_seconds = 300
get_issue_status_counts = true
issue_status_run_seconds = 300
